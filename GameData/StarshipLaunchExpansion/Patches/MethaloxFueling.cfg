//Patch for Liquid Methane fueling
@PART[SLE_SS_OLP]:NEEDS[CryoTanks|RationalResources,!RealFuels]:FOR[StarshipLaunchExpansion]
{
	@MODULE[ModuleGenerator],1
	{
		OUTPUT_RESOURCE
		{
			name = LqdMethane
			rate = 1320
		}
	}
}
@PART[SLE_SS_TS]:NEEDS[CryoTanks|RationalResources,!RealFuels]:FOR[StarshipLaunchExpansion]
{
	@MODULE[ModuleGenerator]
	{
		OUTPUT_RESOURCE,0
		{
			name = LqdMethane
			rate = 660
		}
	}
}