//This patch is originally from Starship Expansion Project adapted to Starship Launch Expansion 
@PART[SLE_SS_OLM]:NEEDS[Waterfall,StarshipExpansionProject]:AFTER[StarshipLaunchExpansion]
{
  !EFFECTS {}
  EFFECTS
    {
      running_deluge
      {
			  AUDIO
        {
          channel = Ship
          clip = StarshipLaunchExpansion/Sounds/waterfall
          volume = 0.0 0.0
          volume = 0.05 0.6
          volume = 1.0 1.5
          pitch = 0.0 0.5
          pitch = 1.0 0.9
          loop = true
        } 
    	}
    }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = ventFX

    // List out all controllers we want available
    CONTROLLER
    {
      name = thrust
      linkedTo = thrust
	    engineID = Vents
    }
 
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = sep-vent-jet
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = DelugeSystem
	    position = 0,0,0
      rotation = 0, 75, -90
      scale = 2.5, 5, 2.5 
    }
  }
   
}